<div class="container">
<p>Donner votre avis !</p>

<form #f="ngForm" (submit)="addFeedback(f)" >

    <label for="note">Note</label><br>
    <select name="note" id="note" ngModel>
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    <label for="title">Titre</label><br>
    <input type="text" name="title" id="title" ngModel><br>
    <label for="comment">Votre commentaire</label><br>
    <textarea name="comment" id="comment" cols="30" rows="10" ngModel></textarea><br>
    <button class="btn btn-primary" type="submit">Envoi</button>
</form>
</div>
